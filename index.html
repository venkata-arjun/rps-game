<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Rock - Paper - Scissors Game</h1>

    <div id="choices">
        <button type="button" onclick="playGame('rock')">✊</button>
        <button type="button" onclick="playGame('paper')">🖐️</button>
        <button type="button" onclick="playGame('scissors')">✌️</button>
    </div>

    <div id="container">
        <div id="playerDisplay" class="choice">Player : </div>
        <div id="computerDisplay" class="choice">Computer : </div>
        <div id="resultDisplay">Result : </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
